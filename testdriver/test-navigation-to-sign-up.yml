version: 4.1.29
steps:
  - prompt: Click on the "Sign Up" button.
    commands:
      - command: hover-text
        text: Sign up
        description: sign up button in the top right of the header
        action: click
  - prompt: Assert that the sign-up page or modal is displayed.
    commands:
      - command: assert
        expect: the sign-up page is displayed with "Sign up" text
  - prompt: >-
      Assert that no errors are shown on the page.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: no error messages like "Error" or "Invalid" are visible on the page
